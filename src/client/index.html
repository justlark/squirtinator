<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Squirtinator Remote</title>
    <meta name="description" content="Remote controls for your Squirtinator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <h1>Squirtinator Remote</h1>
    <main id="remote">
      <button id="now-button">NOW</button>
      <span id="auto-switch" class="switch">
        <input id="auto-switch-toggle" type="checkbox" />
        <label for="auto-switch-toggle">AUTO</label>
      </span>
    </main>
  </body>
</html>
